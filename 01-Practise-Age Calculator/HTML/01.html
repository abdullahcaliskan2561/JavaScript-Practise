<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/01-Practise-Age Calculator/CSS/01.css">
</head>

<body>
    <h2>Age Calculator</h2>


    <div class="container mt-5 age-calculator">
        <h3 class="text-center  mb-4">Age Calculator</h3>
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col">
                <div class="mb-3"> <!-- Gün için label ve input oluşturduk -->
                    <label for="txtDay" class="form-label">Day</label>
                    <input type="number" class="form-control" id="txtDay">
                </div>
            </div>
            <div class="col">
                <div class="mb-3"> <!-- Month için label ve input oluşturduk -->
                    <label for="txtMonth" class="form-label">Month</label>
                    <input type="number" class="form-control" id="txtMonth">
                </div>
            </div>
            <div class="col">
                <div class="mb-3"> <!-- Year için label ve input oluşturduk -->
                    <label for="txtYear" class="form-label">Year</label>
                    <input type="number" class="form-control" id="txtYear">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-info btn lg" onclick="calculateAge()">⬇️</button>
            <!-- Hesaplama yapması için bir buton oluşturduk ve butona basıldığında işlemlerin başlaması için calculate isimli bir fonksiyon tanımladık -->
        </div>
        <div class="result">
            <div class="display">
                <h2><span id="lblYears">---</span>years</h2>
                <h2><span id="lblMonths">---</span>months</h2>
                <h2><span id="lblDays">---</span>days</h2>
            </div>
        </div>
    </div>






    <script src="/01-Practise-Age Calculator/JS/01.js"></script>
</body>

</html>
